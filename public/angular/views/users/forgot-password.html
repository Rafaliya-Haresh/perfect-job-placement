<div data-ng-controller="UserController" class="public-form-container" data-ng-init="uo.init()">
    <div class="creaditienl-boxes">
        <div class="page-forgot">
            <div class="signin-body">       
                <div class="form-container text-center">
                    <div class="additional-info text-center">
                        <p class="text-small instructions">Enter the email address associated with your account. <br />We'll email you a link to reset your password.</p>
                    </div>
                    <div class="form-container text-center">
                        <form class="form-horizontal ic-form" name="forgotPasswordForm" ng-submit="uo.fp.submit()" novalidate>
                            <div class="form-group">
                                <div class="input-group input-group-first">
                                    <span class="input-group-addon">
                                        <span class="fa fa-envelope-o icon-email"></span>
                                    </span>
                                    <input type="email" autocomplete="off"  class="form-control input-lg" placeholder="Email" name="userEmail"  ng-model="uo.fp.model.email" data-ng-required="true">
                                </div>
                                <span class="text-red pull-right" data-ng-show="uo.fp.isSubmited && forgotPasswordForm.userEmail.$error.required">Email can't be blank</span>
                                <span class="text-red pull-right" data-ng-show="uo.fp.isSubmited && forgotPasswordForm.userEmail.$error.email">Email is invalid</span>
                            </div>
                            <div class="divider divider-lg"></div>
                            <div class="form-group">
                                <button  type="submit" class="btn btn-lg btn-block btn-primary ic-primary-btn" data-ng-disabled="uo.fp.isSentReq">Reset Password</button>
                            </div>
                            <div class="divider"></div>
                            <section class="additional-info">
                                <p class="text-center"><a href="#!login" >Log in now</a></p>
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
